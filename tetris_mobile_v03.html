<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ÎèôÏò•Ïùò AI TETRIS</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        body {
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        @keyframes camelWalk {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }
        .animate-camel-walk {
            animation: camelWalk 30s linear infinite;
        }
        .game-title {
            font-family: 'Gaegu', cursive;
            font-weight: 700;
        }
        @keyframes blockFall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0.3; }
        }
        .block-fall {
            animation: blockFall 0.5s ease-out forwards;
        }
        .control-btn {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 16;

        const SPEED_OPTIONS = {
            slow: { label: 'ÎäêÎ¶º', interval: 1500 },
            normal: { label: 'Î≥¥ÌÜµ', interval: 1000 },
            fast: { label: 'Îπ†Î¶Ñ', interval: 500 }
        };

        const TETROMINOS = {
            I: { shape: [[1, 1, 1, 1]], color: 'bg-cyan-500 shadow-lg' },
            O: { shape: [[1, 1], [1, 1]], color: 'bg-yellow-500 shadow-lg' },
            T: { shape: [[0, 1, 0], [1, 1, 1]], color: 'bg-purple-500 shadow-lg' },
            S: { shape: [[0, 1, 1], [1, 1, 0]], color: 'bg-green-500 shadow-lg' },
            Z: { shape: [[1, 1, 0], [0, 1, 1]], color: 'bg-red-500 shadow-lg' },
            J: { shape: [[1, 0, 0], [1, 1, 1]], color: 'bg-blue-500 shadow-lg' },
            L: { shape: [[0, 0, 1], [1, 1, 1]], color: 'bg-orange-500 shadow-lg' }
        };

        const createEmptyBoard = () => 
            Array.from({ length: BOARD_HEIGHT }, () => Array(BOARD_WIDTH).fill(null));

        const Tetris = () => {
            const [board, setBoard] = useState(createEmptyBoard());
            const [currentPiece, setCurrentPiece] = useState(null);
            const [nextPiece, setNextPiece] = useState(null);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [gameOver, setGameOver] = useState(false);
            const [score, setScore] = useState(0);
            const [isPaused, setIsPaused] = useState(false);
            const [gameStarted, setGameStarted] = useState(false);
            const [speed, setSpeed] = useState('normal');
            const [linesCleared, setLinesCleared] = useState(0);
            const [showLevelUp, setShowLevelUp] = useState(false);
            const [currentInterval, setCurrentInterval] = useState(1000);
            const [gameOverAnimation, setGameOverAnimation] = useState(false);

            const currentHour = new Date().getHours();
            const isDaytime = currentHour >= 6 && currentHour < 18;

            const getRandomPiece = () => {
                const pieces = Object.keys(TETROMINOS);
                const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
                return {
                    shape: TETROMINOS[randomPiece].shape,
                    color: TETROMINOS[randomPiece].color
                };
            };

            const checkCollision = useCallback((piece, pos, currentBoard) => {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const newY = pos.y + y;
                            const newX = pos.x + x;
                            
                            if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                                return true;
                            }
                            
                            if (newY >= 0 && currentBoard[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }, []);

            const rotate = (matrix) => {
                const rotated = matrix[0].map((_, i) => 
                    matrix.map(row => row[i]).reverse()
                );
                return rotated;
            };

            const rotateCounterClockwise = (matrix) => {
                const rotated = matrix[0].map((_, i) => 
                    matrix.map(row => row[matrix[0].length - 1 - i])
                );
                return rotated;
            };

            const mergePieceToBoard = useCallback(() => {
                const newBoard = board.map(row => [...row]);
                
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell) {
                            const boardY = position.y + y;
                            const boardX = position.x + x;
                            if (boardY >= 0 && boardY < BOARD_HEIGHT) {
                                newBoard[boardY][boardX] = currentPiece.color;
                            }
                        }
                    });
                });

                return newBoard;
            }, [board, currentPiece, position]);

            const clearLines = useCallback((currentBoard) => {
                let linesClearedCount = 0;
                const newBoard = currentBoard.filter(row => {
                    if (row.every(cell => cell !== null)) {
                        linesClearedCount++;
                        return false;
                    }
                    return true;
                });

                while (newBoard.length < BOARD_HEIGHT) {
                    newBoard.unshift(Array(BOARD_WIDTH).fill(null));
                }

                return { newBoard, linesCleared: linesClearedCount };
            }, []);

            const spawnNewPiece = useCallback(() => {
                const newPiece = nextPiece || getRandomPiece();
                const startX = Math.floor(BOARD_WIDTH / 2) - Math.floor(newPiece.shape[0].length / 2);
                const startPos = { x: startX, y: 0 };

                if (checkCollision(newPiece, startPos, board)) {
                    setGameOver(true);
                    setGameOverAnimation(true);
                    return;
                }

                setCurrentPiece(newPiece);
                setNextPiece(getRandomPiece());
                setPosition(startPos);
            }, [board, checkCollision, nextPiece]);

            const moveDown = useCallback(() => {
                if (!currentPiece || gameOver || isPaused || showLevelUp) return;

                const newPos = { ...position, y: position.y + 1 };

                if (checkCollision(currentPiece, newPos, board)) {
                    const mergedBoard = mergePieceToBoard();
                    const { newBoard, linesCleared: linesClearedCount } = clearLines(mergedBoard);
                    
                    setBoard(newBoard);
                    setScore(prev => prev + linesClearedCount * 100);
                    setLinesCleared(prev => {
                        const newTotal = prev + linesClearedCount;
                        if (newTotal >= 20 && newTotal % 20 < linesClearedCount) {
                            setShowLevelUp(true);
                            setIsPaused(true);
                        }
                        return newTotal;
                    });
                    spawnNewPiece();
                } else {
                    setPosition(newPos);
                }
            }, [currentPiece, position, board, gameOver, isPaused, showLevelUp, checkCollision, mergePieceToBoard, clearLines, spawnNewPiece]);

            const moveHorizontal = useCallback((direction) => {
                if (!currentPiece || gameOver || isPaused || showLevelUp) return;

                const newPos = { ...position, x: position.x + direction };

                if (!checkCollision(currentPiece, newPos, board)) {
                    setPosition(newPos);
                }
            }, [currentPiece, position, board, gameOver, isPaused, showLevelUp, checkCollision]);

            const rotatePiece = useCallback(() => {
                if (!currentPiece || gameOver || isPaused || showLevelUp) return;

                const rotated = { ...currentPiece, shape: rotate(currentPiece.shape) };

                if (!checkCollision(rotated, position, board)) {
                    setCurrentPiece(rotated);
                }
            }, [currentPiece, position, board, gameOver, isPaused, showLevelUp, checkCollision]);

            const rotatePieceCounterClockwise = useCallback(() => {
                if (!currentPiece || gameOver || isPaused || showLevelUp) return;

                const rotated = { ...currentPiece, shape: rotateCounterClockwise(currentPiece.shape) };

                if (!checkCollision(rotated, position, board)) {
                    setCurrentPiece(rotated);
                }
            }, [currentPiece, position, board, gameOver, isPaused, showLevelUp, checkCollision]);

            const hardDrop = useCallback(() => {
                if (!currentPiece || gameOver || isPaused || showLevelUp) return;

                let newPos = { ...position };
                while (!checkCollision(currentPiece, { ...newPos, y: newPos.y + 1 }, board)) {
                    newPos.y++;
                }

                const newBoard = board.map(row => [...row]);
                
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell) {
                            const boardY = newPos.y + y;
                            const boardX = newPos.x + x;
                            if (boardY >= 0 && boardY < BOARD_HEIGHT) {
                                newBoard[boardY][boardX] = currentPiece.color;
                            }
                        }
                    });
                });

                const { newBoard: clearedBoard, linesCleared: linesClearedCount } = clearLines(newBoard);
                
                setBoard(clearedBoard);
                setScore(prev => prev + linesClearedCount * 100 + 10);
                setLinesCleared(prev => {
                    const newTotal = prev + linesClearedCount;
                    if (newTotal >= 20 && newTotal % 20 < linesClearedCount) {
                        setShowLevelUp(true);
                        setIsPaused(true);
                    }
                    return newTotal;
                });
                spawnNewPiece();
            }, [currentPiece, position, board, gameOver, isPaused, showLevelUp, checkCollision, clearLines, spawnNewPiece]);

            useEffect(() => {
                if (!gameStarted || gameOver || isPaused || showLevelUp) return;

                const interval = setInterval(moveDown, currentInterval);
                return () => clearInterval(interval);
            }, [moveDown, gameOver, isPaused, gameStarted, showLevelUp, currentInterval]);

            const startGame = () => {
                setBoard(createEmptyBoard());
                setScore(0);
                setLinesCleared(0);
                setGameOver(false);
                setGameOverAnimation(false);
                setIsPaused(false);
                setShowLevelUp(false);
                setGameStarted(true);
                setCurrentInterval(SPEED_OPTIONS[speed].interval);
                const newPiece = getRandomPiece();
                const nextNewPiece = getRandomPiece();
                setCurrentPiece(newPiece);
                setNextPiece(nextNewPiece);
                setPosition({ 
                    x: Math.floor(BOARD_WIDTH / 2) - Math.floor(newPiece.shape[0].length / 2), 
                    y: 0 
                });
            };

            const resetGame = () => {
                setBoard(createEmptyBoard());
                setCurrentPiece(null);
                setNextPiece(null);
                setPosition({ x: 0, y: 0 });
                setScore(0);
                setLinesCleared(0);
                setGameOver(false);
                setGameOverAnimation(false);
                setIsPaused(false);
                setShowLevelUp(false);
                setGameStarted(false);
                setCurrentInterval(SPEED_OPTIONS[speed].interval);
            };

            const continueGame = () => {
                setShowLevelUp(false);
                setIsPaused(false);
            };

            const increaseSpeed = () => {
                setCurrentInterval(prev => Math.max(100, Math.round(prev * 0.8)));
                setShowLevelUp(false);
                setIsPaused(false);
            };

            const formatScore = (score) => {
                return score.toLocaleString();
            };

            const getSpeedPercent = () => {
                const baseSpeed = SPEED_OPTIONS[speed].interval;
                const speedRatio = baseSpeed / currentInterval;
                return Math.round(speedRatio * 100);
            };

            const renderBoard = () => {
                const displayBoard = board.map(row => [...row]);

                if (currentPiece && !gameOver) {
                    currentPiece.shape.forEach((row, y) => {
                        row.forEach((cell, x) => {
                            if (cell) {
                                const boardY = position.y + y;
                                const boardX = position.x + x;
                                if (boardY >= 0 && boardY < BOARD_HEIGHT && boardX >= 0 && boardX < BOARD_WIDTH) {
                                    displayBoard[boardY][boardX] = currentPiece.color;
                                }
                            }
                        });
                    });
                }

                return displayBoard;
            };

            const bgGradient = isDaytime 
                ? 'from-yellow-300 via-orange-200 to-yellow-400'
                : 'from-indigo-900 via-purple-900 to-blue-900';

            const sandColor1 = isDaytime ? 'from-yellow-600 to-yellow-400' : 'from-gray-700 to-gray-600';
            const sandColor2 = isDaytime ? 'from-yellow-500 to-yellow-300' : 'from-gray-600 to-gray-500';
            const sandColor3 = isDaytime ? 'from-orange-600 to-orange-400' : 'from-gray-800 to-gray-700';

            return (
                <div className={`relative flex flex-col ${!gameStarted ? 'items-center justify-center' : 'items-center justify-between'} min-h-screen bg-gradient-to-b ${bgGradient} text-white overflow-hidden`}>
                    {isDaytime ? (
                        <div className="absolute top-5 right-10 w-16 h-16 bg-yellow-400 rounded-full opacity-80 shadow-2xl"></div>
                    ) : (
                        <div className="absolute top-5 right-10 w-16 h-16 bg-gray-300 rounded-full opacity-70 shadow-2xl">
                            <div className="absolute top-1 right-1 w-14 h-14 bg-indigo-900 rounded-full"></div>
                        </div>
                    )}
                    
                    <div className={`absolute bottom-0 left-0 right-0 h-40 bg-gradient-to-t ${sandColor1} rounded-t-full transform scale-x-150`}></div>
                    <div className={`absolute bottom-0 left-1/4 right-0 h-32 bg-gradient-to-t ${sandColor2} rounded-t-full transform scale-x-125 opacity-70`}></div>
                    <div className={`absolute bottom-0 left-0 right-1/3 h-36 bg-gradient-to-t ${sandColor3} rounded-t-full opacity-60`}></div>
                    
                    <div className="absolute bottom-12 left-0 right-0 h-16 overflow-hidden z-20">
                        <div className="animate-camel-walk flex gap-32">
                            {[...Array(6)].map((_, i) => (
                                <div key={i} className="flex flex-col items-center min-w-max">
                                    <div className="relative">
                                        {/* Î™∏ÌÜµ */}
                                        <div className="w-20 h-12 bg-amber-700 rounded-full"></div>
                                        {/* Ï≤´ Î≤àÏß∏ Ìòπ (ÏïûÏ™Ω) */}
                                        <div className="absolute top-0 left-1/3 -translate-x-1/2 -translate-y-2 w-9 h-9 bg-amber-800 rounded-full"></div>
                                        {/* Îëê Î≤àÏß∏ Ìòπ (Îí§Ï™Ω) */}
                                        <div className="absolute top-0 right-1/3 translate-x-1/2 -translate-y-2 w-9 h-9 bg-amber-800 rounded-full"></div>
                                        {/* Î™©Í≥º Î®∏Î¶¨ */}
                                        <div className="absolute -top-3 -left-2 w-3 h-12 bg-amber-700 rounded"></div>
                                        <div className="absolute -top-6 -left-4 w-7 h-6 bg-amber-700 rounded-lg"></div>
                                        {/* Í∑Ä */}
                                        <div className="absolute -top-7 -left-5 w-2 h-3 bg-amber-800 rounded-full"></div>
                                        <div className="absolute -top-7 -left-2 w-2 h-3 bg-amber-800 rounded-full"></div>
                                        {/* Íº¨Î¶¨ */}
                                        <div className="absolute top-1 right-0 w-2 h-8 bg-amber-800 rounded"></div>
                                        {/* Îã§Î¶¨ 4Í∞ú */}
                                        <div className="absolute bottom-0 left-3 w-2 h-8 bg-amber-900"></div>
                                        <div className="absolute bottom-0 left-8 w-2 h-8 bg-amber-900"></div>
                                        <div className="absolute bottom-0 right-8 w-2 h-8 bg-amber-900"></div>
                                        <div className="absolute bottom-0 right-3 w-2 h-8 bg-amber-900"></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="relative z-10 w-full flex flex-col items-center pt-2">
                        <h1 className="game-title text-2xl font-bold mb-2 text-amber-900 drop-shadow-lg text-center">
                            ÎèôÏò•Ïùò AI TETRIS
                        </h1>
                        
                        {gameStarted && (
                            <div className="mb-2 flex gap-3 items-center text-sm">
                                <div className="text-amber-900 font-bold drop-shadow">Ï†êÏàò: {formatScore(score)}</div>
                                <div className="text-orange-800 font-bold drop-shadow">Ï§Ñ: {linesCleared}</div>
                            </div>
                        )}

                        {!gameStarted && (
                            <div className="mb-2 flex flex-col items-center gap-2 px-4">
                                <div className="flex gap-2">
                                    {Object.entries(SPEED_OPTIONS).map(([key, { label }]) => (
                                        <button
                                            key={key}
                                            onClick={() => setSpeed(key)}
                                            className={`px-3 py-1 rounded-lg font-semibold text-xs ${
                                                speed === key 
                                                    ? 'bg-green-600 active:bg-green-700' 
                                                    : 'bg-gray-600 active:bg-gray-700'
                                            }`}
                                        >
                                            {label}
                                        </button>
                                    ))}
                                </div>
                                
                                <button
                                    onClick={startGame}
                                    className="px-4 py-2 bg-blue-600 active:bg-blue-700 rounded-lg text-base font-semibold"
                                >
                                    Í≤åÏûÑ ÏãúÏûë
                                </button>
                            </div>
                        )}

                        {gameStarted && (
                            <>
                                {showLevelUp && (
                                    <div className="mb-2 bg-orange-800 border-2 border-yellow-500 rounded-lg p-3 mx-4 shadow-2xl">
                                        <div className="text-lg text-yellow-300 mb-2 font-bold text-center">üéâ 20Ï§Ñ Îã¨ÏÑ±!</div>
                                        <div className="text-sm mb-2 text-center">Î†àÎ≤®ÏùÑ Ïò¨Î¶¨ÏãúÍ≤†ÏäµÎãàÍπå?</div>
                                        <div className="flex gap-2 justify-center">
                                            <button
                                                onClick={continueGame}
                                                className="px-3 py-1.5 bg-blue-600 active:bg-blue-700 rounded-lg font-semibold text-xs"
                                            >
                                                Í∞ôÏùÄ ÏÜçÎèÑ
                                            </button>
                                            <button
                                                onClick={increaseSpeed}
                                                className="px-3 py-1.5 bg-green-600 active:bg-green-700 rounded-lg font-semibold text-xs"
                                            >
                                                ÏÜçÎèÑ 20% ‚Üë
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {gameOver && (
                                    <div className="mb-2 flex gap-2 justify-center">
                                        <button
                                            onClick={startGame}
                                            className="px-3 py-1.5 bg-blue-600 active:bg-blue-700 rounded-lg text-xs"
                                        >
                                            Îã§Ïãú ÏãúÏûë
                                        </button>
                                        <button
                                            onClick={resetGame}
                                            className="px-3 py-1.5 bg-gray-600 active:bg-gray-700 rounded-lg text-xs"
                                        >
                                            Î©îÏù∏ÏúºÎ°ú
                                        </button>
                                    </div>
                                )}

                                <div className="flex gap-2 items-start justify-center">
                                    <div className="flex flex-col gap-1">
                                        {nextPiece && (
                                            <div className="flex flex-col items-center">
                                                <div 
                                                    className="border-2 border-gray-700 bg-gray-800 p-1 rounded-lg"
                                                    style={{ 
                                                        display: 'grid',
                                                        gridTemplateColumns: `repeat(4, ${CELL_SIZE}px)`,
                                                        gap: '1px'
                                                    }}
                                                >
                                                    {Array.from({ length: 4 }).map((_, y) =>
                                                        Array.from({ length: 4 }).map((_, x) => {
                                                            const pieceY = y - Math.floor((4 - nextPiece.shape.length) / 2);
                                                            const pieceX = x - Math.floor((4 - nextPiece.shape[0].length) / 2);
                                                            const isActive = 
                                                                pieceY >= 0 && 
                                                                pieceY < nextPiece.shape.length && 
                                                                pieceX >= 0 && 
                                                                pieceX < nextPiece.shape[0].length && 
                                                                nextPiece.shape[pieceY][pieceX];
                                                            
                                                            return (
                                                                <div
                                                                    key={`${y}-${x}`}
                                                                    className={`${isActive ? nextPiece.color : 'bg-gray-900'} rounded`}
                                                                    style={{ 
                                                                        width: CELL_SIZE, 
                                                                        height: CELL_SIZE 
                                                                    }}
                                                                />
                                                            );
                                                        })
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                        
                                        <div className="flex flex-col items-center bg-gray-800 bg-opacity-80 p-1.5 rounded-lg">
                                            <div className="text-xs font-semibold text-yellow-400">SPEED</div>
                                            <div className="text-lg font-bold text-white">
                                                {getSpeedPercent()}%
                                            </div>
                                        </div>
                                    </div>

                                    <div className="relative">
                                        <div 
                                            className="border-4 border-gray-700 bg-gray-800 rounded-lg"
                                            style={{ 
                                                display: 'grid',
                                                gridTemplateColumns: `repeat(${BOARD_WIDTH}, ${CELL_SIZE}px)`,
                                                gap: '1px',
                                                padding: '1px'
                                            }}
                                        >
                                            {renderBoard().map((row, y) =>
                                                row.map((cell, x) => (
                                                    <div
                                                        key={`${y}-${x}`}
                                                        className={`${cell || 'bg-gray-900'} ${gameOverAnimation ? 'block-fall' : ''} rounded`}
                                                        style={{ 
                                                            width: CELL_SIZE, 
                                                            height: CELL_SIZE,
                                                            animationDelay: gameOverAnimation ? `${y * 0.05}s` : '0s'
                                                        }}
                                                    />
                                                ))
                                            )}
                                        </div>
                                        {gameOver && (
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <div className="text-2xl font-bold text-red-600 bg-black bg-opacity-70 px-4 py-2 rounded-lg">
                                                    GAME OVER
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {!gameOver && !showLevelUp && (
                                    <div className="mt-3 grid grid-cols-3 gap-2 w-64">
                                        <button
                                            onTouchStart={(e) => { e.preventDefault(); moveHorizontal(-1); }}
                                            className="control-btn bg-gray-700 active:bg-gray-600 text-white font-bold py-3 rounded-lg text-xl"
                                        >
                                            ‚Üê
                                        </button>
                                        <button
                                            onTouchStart={(e) => { e.preventDefault(); rotatePiece(); }}
                                            className="control-btn bg-blue-600 active:bg-blue-500 text-white font-bold py-3 rounded-lg text-xl"
                                        >
                                            ‚Üª
                                        </button>
                                        <button
                                            onTouchStart={(e) => { e.preventDefault(); moveHorizontal(1); }}
                                            className="control-btn bg-gray-700 active:bg-gray-600 text-white font-bold py-3 rounded-lg text-xl"
                                        >
                                            ‚Üí
                                        </button>
                                        <button
                                            onTouchStart={(e) => { e.preventDefault(); hardDrop(); }}
                                            className="control-btn bg-red-600 active:bg-red-500 text-white font-bold py-3 rounded-lg col-span-2"
                                        >
                                            DROP
                                        </button>
                                        <button
                                            onTouchStart={(e) => { e.preventDefault(); setIsPaused(prev => !prev); }}
                                            className="control-btn bg-yellow-600 active:bg-yellow-500 text-white font-bold py-3 rounded-lg"
                                        >
                                            ‚è∏
                                        </button>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                    
                    <div className="absolute bottom-2 right-2 text-xs text-amber-900 bg-yellow-100 bg-opacity-70 px-2 py-0.5 rounded z-30 text-right leading-tight">
                        <div>Ïù¥ÎèôÏò• 2026.01.12</div>
                        <div className="text-xs">with claude.ai</div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Tetris />, document.getElementById('root'));
    </script>
</body>
</html>
